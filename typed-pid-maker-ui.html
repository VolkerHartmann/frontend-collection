<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed PID Maker UI</title>

    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kit-data-manager/metadata-editor@0.9.3/deps/opt/fontawesome/css/all.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@kit-data-manager/webcomponent_typed-pid-maker_pid-list@latest/dist/typid-known-pids-table.umd.js"></script>
</head>
<body class="ui">

    <h1 class="ui block header">
        <img id="app-logo" src="./images/typed-pid-maker-logo.svg" class="ui image">
        <div id="app-title" class="content">
            {app-title}
            <div id="app-subtitle" class="sub header">{app-subtitle}</div>
        </div>
        <div id="login_button" class="ui animated right floated button" tabindex="0">
            <div id="login_button_text" class="visible content">Login</div>
            <div class="hidden content">
                <i id="login_icon" class="sign-in icon"></i>
            </div>
        </div>
    </h1>
    
    <div class="ui container">
        <div id="service-url-input" class="sixteen wide column">
            <div class="two wide column">
                <div class="ui label">
                    Typed PID Maker URL
                </div>
            </div>
    
            <div class="fourteen wide column">
                <div class="ui fluid icon input">
                    <input id="endpoint" type="text" placeholder="http://localhost:8090/" value="http://localhost:8090/">
                    <button class="ui vertical animated button" tabindex="0" onclick="setUrl()">
                        <div class="hidden content">Reload</div>
                        <div class="visible content">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </div>
                    </button>
                    <script>
                        function setUrl() {
                            let url = document.getElementById("endpoint").value;
                            document.getElementById("known-pids").setAttribute("base-url", url);
                        }
                    </script>
                </div>
            </div>
        </div>
    
        <script type="module">
            import { ajaxBaseUrl, keycloak, tags, showServiceUrl, appDescription } from './js/typed-pid-maker.settings.js';
            console.log("test")
            if (!showServiceUrl) {
                $('#service-url-input').empty();
            }

            $('#app-logo').attr("src", appDescription["app-logo"]);
            let header = appDescription["app-title"] +
                '<div id="app-subtitle" class="sub header">' + appDescription["app-subtitle"] + '</div>';

            $('#app-title').html(header);

            function userLoggedIn(login) {
                if (login) {
                    $("#login_icon").attr("class", "sign-out icon")
                    $("#login_button_text").text("Logout");
                    addMessage(0, 'User ' + keycloak.idTokenParsed.preferred_username + ' logged in.');
                    config.token = keycloak.token;
                } else {
                    $("#login_icon").attr("class", "sign-in icon")
                    $("#login_button_text").text("Login");
                    config.token = null;
                }
                reloadTable();
            }

            if (typeof keycloak != typeof undefined) {
                keycloak.onAuthSuccess = function () {
                    userLoggedIn(true);
                };
                keycloak.onAuthLogout = function () {
                    userLoggedIn(false);
                };

                keycloak.onTokenExpired = () => {
                    addMessage(0, 'Keycloak token expired. Trying to refresh.');
                    keycloak.updateToken(30).success(() => {
                        addMessage(0, 'Successfully got a new token.');
                        config.token = keycloak.token;
                    }).catch(() => {
                        addMessage(1, "Failed to refresh keycloak token.");
                        config.token = null;
                    });
                };

                keycloak.init({
                    responseMode: 'fragment',
                });

                $("#login_button").click(() => {
                    if ($("#login_button_text").text() === "Login") {
                        keycloak.login();
                    } else {
                        keycloak.logout();
                    }
                });
            } else {
                $("#login_button").attr("style", "display:none");
            }
        </script>

        <p class="text-grey" style="margin-left: 1em; font-size: 0.7em;">Use this field to connect to an instance of the Typed PID Maker.</p>
    
        <div class="row">
            <div class="col">
                <typid-known-pids-table id="known-pids" base-url="http://localhost:8090/">
            </div>
        </div>
    </div>

</body>
</html>
